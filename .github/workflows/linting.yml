name: Linting

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Set up Godot toolkit
        uses: Scony/godot-gdscript-toolkit@master
        with:
          version: 4.*

      - name: Run linting
        run: scripts/lint.sh